<body>

    <div class="container">
        <header>
            <h1>Tauro Atminties Zaidimas</h1>

        <section class="score-panel">

            <div class="Start" onclick=startGame()>
                <i class="fa fa-play" aria-hidden="true"></i>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </div>
            <div class="Leaderboard">

            </div>

            </div>
        </section>





        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">

            </li>
            <li class="card" type="bicycle">

            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>


        <form name="forms" id="forms">
            <label>Whats your username?
              <input name="username" type="text" />
            </label>
            <label>How many years have you been a developer?
              <input name="age" type="number" />
            </label>
            <button type="submit">Submit</button>
        </form>

        <script>
            'use strict';

            const fs = require('fs');

            let student = {
                Player_ID: "1",
                UserName: "Computer Architecture",
                Time: "Computers",
                Moves: "125.60",
                Score: "100"
            };

            let data = JSON.stringify(student);
            fs.writeFileSync('https://tstauras83.github.io/Scoding-interview-task/leaderboard.json', data);
        </script>


        <h3>
            Data extracted from External JSON file and converted to an HTML table
        </h3>
        <div id='showTable'></div>





        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>HEY! YOU WIN!!</h2>
                <a class="close" href=#>Ã—</a>

                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime>00.00</span> </p>
                    <p>Overall score: <span id=Rating>00.00</span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Try again?</a>
